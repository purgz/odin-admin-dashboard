<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">

        <div class="search-bar">
            <div class="wrapper">
            <img src="icons/magnify.svg" alt="">
            <input type="search" name="">
            </div>
        </div>

        <div class="profile">
            Henry
        </div>

        <div class="greeting">
            <img src="icons/rags.jpg" alt="" id="profile-pic">
            Hi there
        </div>

        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    
    </div>




    <div class="main">
        <div class="project-wrapper">
            <div class="title"><h3>Your Projects</h3></div>
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>

        <div class="right">
            <div class="announcement-wrapper">
                <div class="title"><h3>Announcements</h3></div>
                <div class="announcements">
                    <div class="announcement-item">Site maintenance</div>
                    <div class="announcement-item">Community share day</div>
                    <div class="announcement-item">Updated privacy policy</div>
                </div>
            </div>
 
            <div class="trending-wrapper">
                <div class="title"><h3>Trending</h3></div>
                <div class="trending">
                    <div class="trending-item">tegan</div>
                    <div class="trending-item">morgan</div>
                    <div class="trending-item">kendall</div>
                    <div class="trending-item">alex</div>
                </div>
            </div>

        </div>
    </div>




    <div class="sidebar">
        <div class="title-wrapper">
            <div class="title">
                <img src="icons/view-dashboard-variant.svg" alt="">
                Dashboard
            </div>
        </div>

        <ul class="list-wrapper">
            <li>
                <img src="icons/home.svg" alt="">
                Home
            </li>
            <li>
                <img src="icons/account.svg" alt="">
                Profile
            </li>
            <li>
                <img src="icons/android-messages.svg" alt="">
                Messages
            </li>
            <li>
                <img src="icons/clipboard-text-clock.svg" alt="">
                History
            </li>
            <li>
                <img src="icons/text-box-multiple.svg" alt="">
                Tasks
            </li>
            <li>
                <img src="icons/account-group (1).svg" alt="">
                Communities
            </li>
        </ul>
        <ul class="list-wrapper">
            <li>
                <img src="icons/cog.svg" alt="">
                Settings
            </li>
            <li>
                <img src="icons/account-question.svg" alt="">
                Support
            </li>
            <li>
                <img src="icons/shield.svg" alt="">
                Privacy
            </li>
        </ul>

    </div>






</body>
</html>
